name: pr-checks
run-name: PRs to main - install packages and run lint
on: 
  pull_request:
    branches: 
       - main
  push:
    branches: 
       - main
jobs:
  install_and_lint:
    name: Install and Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - playwright_taf
          - playwright_taf_runners
          - playwright_taf_bdd
          - unit_testing
          - api_testing
          - webdriverio_taf

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install
        run: npm ci
        working-directory: ${{ matrix.project }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ matrix.project }}

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=atm-advanced
            -Dsonar.organization=training-corp
            -Dsonar.sources=playwright_taf,playwright_taf_bdd,playwright_taf_runners,unit_testing,api_testing,webdriverio_taf
            -Dsonar.exclusions=app/**,node_modules/**,artifacts/**,/coverage/**,src/**,html/**
